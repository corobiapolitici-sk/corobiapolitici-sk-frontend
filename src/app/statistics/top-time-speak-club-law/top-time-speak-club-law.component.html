<div
	class="row"
	(window:resize)="onResize()"
>
	<div class="col-md-12">
		<app-heading
			text="Počet minút strávených v rozpravách za každý poslanecký klub o 20 najviac diskutovaných zákonoch"
			type="h2"
			class="col-xs-12"
		></app-heading>
		<div class="link-container col-xs-12">
			<a
				href="assets/data/vis_2_klub_zakon_rozprava.json"
				target="_blank"
			>Stiahnúť podklady</a>
		</div>
		<div class="g-2-wrapper">
			<div
				echarts
				[options]="chartOptions"
				(chartClick)="chartClick($event)"
			></div>
		</div>
	</div>
</div>
